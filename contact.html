    <!--- EmailJSを読み込む --->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <!--- EmailJSを初期化する --->
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('0800ILGW6GDcIwLk8');
        })();
      </script>

      <!---提出でメール送信--->
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();

                this.contact_number.value = Math.random() * 100000 | 0;

                // these IDs from the previous steps
                emailjs.sendForm('service_obxcl4j', 'template_49episb', this)
                    .then(function() {
                      alert('送信されました');
                    }, function(error) {
                      alert('送信に失敗しました');
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
    
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="star.css">

    <title>お問い合わせ|Contact</title>
  </head>
  <body data-aos-easing="ease">
    <div class="header">
      <div class="header-logo" onclick="location.href='https://motimoti-toketa.github.io/webpage/' "value="">
        Mtmt Tkt
      </div>

            <li class="item" onclick="location.href='' "value="">about</li>
            <li class="item" onclick="location.href='' "value="">work</li>

            </li>
        </ul>
    </div>

    <div class="main">

    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <h2>お問い合わせ</h2>

    <form id="contact-form">
      <input type="hidden" name="contact_number">
      <label for="name">お名前 - name</label><br>
      <input type="text" id="name" name="name" placeholder="例) Motimoti Toketa"><br>
      <label for="email">メールアドレス - e-mail</label><br>
      <input type="email" id="email" name="email" placeholder="例) motimoti@mail.com"><br>
      <label for="message">お問い合わせ内容 - message</label><br>
      <textarea id="message" name="message" placeholder="お仕事のご依頼でも、バンドの誘いでもなんでも！"></textarea><br><br>
      <input type="submit" id="submit" value="送信">
    </form>
